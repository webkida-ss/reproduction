<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="サイトの概要文サイトの概要文サイトの概要文サイトの概要文">
    <meta name="robots" content="noindex">
    <title>cording - contact</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/lib/reset.css">
    <link rel="stylesheet" href="css/lib/animate.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/lib/wow.min.js"> </script>
    <script src="js/script.min.js"> </script>
  </head>
  <body>
    <div class="wrapper">
      <!-- ヘッダー-->
      <header class="header">
        <div class="header__inner"> 
          <h2 class="header__title"> <img src="./img/site-logo.png" alt="ロゴ"></h2>
          <!-- ドロワーメニュー-->
          <div class="header__drawer for-drawer" id="js-drawer" data-target="for-drawer">
            <div class="header__drawer--bars">
              <div class="header__drawer--bar"></div>
              <div class="header__drawer--bar"></div>
              <div class="header__drawer--bar"></div>
            </div>
            <div class="header__drawer--text for-drawer">MENU</div>
          </div>
          <!-- ドロワー背景-->
          <div class="header__drawer-bg for-drawer"></div>
          <!-- ナビゲーションリンク-->
          <nav class="header__nav for-drawer">
            <ul class="header__nav--list">
              <li class="header__nav--item"><a class="header__nav--link js-drawer-item" href="index.html"> <img src="./img/icon.png" alt="アイコン"></a></li>
              <li class="header__nav--item"><a class="header__nav--link js-drawer-item" href="index.html#about">ABOUT US</a></li>
              <li class="header__nav--item"><a class="header__nav--link js-drawer-item" href="index.html#works">WORKS</a></li>
              <li class="header__nav--item"><a class="header__nav--link js-drawer-item" href="index.html#culture">CULTURE</a></li>
              <li class="header__nav--item"><a class="header__nav--link js-drawer-item" href="index.html#topics">TOPICS</a></li>
              <li class="header__nav--item"><a class="header__nav--link js-drawer-item" href="index.html#contact">CONTACT</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- メイン -->
      <main class="main"> 
        <section class="section contact-top"> 
          <div class="contact-top__bg"> </div>
          <div class="contact-top__inner"> 
            <div class="contact-top__message"> 
              <h1 class="page-title contact-top__title">CONTACT</h1>
              <p class="contact-top__message--sub">お問い合わせ</p>
            </div>
          </div>
        </section>
        <section class="section contact-main"> 
          <div class="inner contact-main__inner">
            <p class="contact-main__lead">
               ご依頼やご相談についてのご質問やご要望がございましたら、下記フォームよりお気軽にお問い合わせください。送付いただいた内容を確認の上、担当者からご連絡させていただきます。</p>
            <div class="contact-main__content"> 
              <form action="#" method="post">
                <dl class="contact-main__list">
                  <div class="contact-main__item is-kind">
                    <dt class="is-required">お問い合わせ種別</dt>
                    <dd>
                      <div class="contact-main__item--radio">
                        <input type="radio" id="request" value="REQUEST" name="request">
                        <label for="request">制作依頼</label>
                      </div>
                      <div class="contact-main__item--radio">
                        <input type="radio" id="recuruitment" value="RECURUITMENT" name="request">
                        <label for="recuruitment">採用</label>
                      </div>
                      <div class="contact-main__item--radio">
                        <input type="radio" id="ir" value="IR" name="request">
                        <label for="ir">IR</label>
                      </div>
                      <div class="contact-main__item--radio">
                        <input type="radio" id="other" value="OTHER" name="request">
                        <label for="other">その他</label>
                      </div>
                    </dd>
                  </div>
                  <div class="contact-main__item is-company">
                    <dt>会社名・団体名</dt>
                    <dd>
                      <input id="name" type="text" name="company" placeholder="会社名">
                    </dd>
                  </div>
                  <div class="contact-main__item is-name">
                    <dt class="is-required">お名前</dt>
                    <dd>
                      <input id="name" type="text" name="name" placeholder="お名前">
                    </dd>
                  </div>
                  <div class="contact-main__item is-email">
                    <dt class="is-required">メールアドレス</dt>
                    <dd>
                      <input id="email" type="email" name="email" placeholder="sample@example.com">
                    </dd>
                  </div>
                  <div class="contact-main__item is-phone">
                    <dt>電話番号</dt>
                    <dd>
                      <input id="phone" type="tel" name="phone" placeholder="09012345678">
                    </dd>
                  </div>
                  <div class="contact-main__item is-content">
                    <dt class="is-required">お問い合わせ内容</dt>
                    <dd>
                      <textarea id="remarks" name="remarks"></textarea>
                    </dd>
                  </div>
                  <div class="contact-main__item is-privacy-text">
                    <dt class="is-required">PRIVACY POLICY</dt>
                    <dd>
                      <textarea readonly> 個人情報保護方針
株式会社DIGSMILE（以下、当社）では、個人情報の重要性を認識し、以下の基準に従って、適切な管理、保護に努めます。
 
1.個人情報の収集、利用
当社では、お客様との取引、サービスの提供のために個人情報を適法に収集し、収集した目的の範囲内で、個人情報を利用いたします。
 
2.個人情報の第三者への開示と提供
収集したお客様の個人情報は、法的な要請等によらない限り、お客様の承諾を得ない第三者に対して提供・開示はいたしません。
業務の都合上、業務委託先に個人情報を提供する場合は、機密保持契約等によって業務委託先に個人情報保護を義務付けるとともに、業務委託先が適切に個人情報を取り扱うように管理いたします。
 
3.個人情報の保護
当社では、個人情報の紛失、破壊、改ざん、不正アクセス、および漏えい等を防止するため、適切な対策を行います。
 
4.法令および関連規範の遵守
当社は、個人情報の取り扱いに関して、個人情報保護法をはじめとする個人情報に関する法令および関連する規範を遵守します。
 
5.個人情報の開示・訂正・削除
当社では、個人情報の開示・訂正・削除等の依頼があった場合、情報提供者本人であることを確認の上、すみやかに対応いたします。
 
法令や当社方針により、プライバシー・ポリシーを予告なく改訂することがあります。
 
お問い合わせ窓口
当社の個人情報の取扱いに関するお問い合わせは下記までご連絡お願いいたします。
株式会社ファイアープレイス
044-589-4333</textarea>
                    </dd>
                  </div>
                  <div class="contact-main__item is-checkbox is-privacy-check">
                    <input id="privacy" type="checkbox" name="privacy">
                    <label for="privacy">個人情報の取り扱いについて同意のうえ送信します。</label>
                  </div>
                </dl>
                <div class="util__link contact-main__submit"> <a href="/">送信する</a></div>
              </form>
            </div>
          </div>
        </section>
      </main>
      <!-- フッター-->
      <footer class="footer">
        <div><small class="footer__copy-right">©2018 DIGSMILE INC.</small>
          <div class="footer__link">デザインカンプからのコーディング（<a href="https://crestadesign.org/cording-third/">クリ★スタさん上級編 </a>）</div>
        </div>
      </footer>
    </div>
  </body>
</html>
