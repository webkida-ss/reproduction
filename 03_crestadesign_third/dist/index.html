<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="サイトの概要文サイトの概要文サイトの概要文サイトの概要文">
    <title>タイトルタイトルタイトルタイトルタイトル</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/lib/reset.css">
    <link rel="stylesheet" href="css/https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/lib/swiper.min.css">
    <link rel="stylesheet" href="css/lib/animate.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/lib/swiper.min.js"> </script>
    <script src="js/lib/wow.min.js"> </script>
    <script src="js/script.min.js"> </script>
  </head>
  <body>
    <div class="wrapper">
      <!-- ヘッダー-->
      <header class="header">
        <div class="inner header__inner"> 
          <h2 class="heaer__title">セクションタイトル</h2>
          <!-- ドロワーメニュー-->
          <div class="header__drawer for-drawer" id="js-drawer" data-target="for-drawer">
            <div class="header__drawer--bars">
              <div class="header__drawer--bar"></div>
              <div class="header__drawer--bar"></div>
              <div class="header__drawer--bar"></div>
            </div>
          </div>
          <!-- ドロワー背景-->
          <div class="header__drawer-bg for-drawer"></div>
          <!-- ナビゲーションリンク-->
          <nav class="header__nav for-drawer">
            <ul class="header__nav--list">
              <li class="header__nav--item"><a class="header__nav--link js-drawer-item" href="#access">アクセス</a></li>
              <li class="header__nav--item"><a class="header__nav--link js-drawer-item" href="#contact">お問い合わせ</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- メイン-->
      <main class="main"> 
        <!-- アクセス-->
        <section class="access" id="access">
          <h2 class="section__title access__title">アクセス</h2>
          <div class="inner access__inner"></div>
        </section>
        <!-- お問い合わせ-->
        <section class="contact" id="contact">
          <h2 class="section__title contact__title">お問い合わせ</h2>
          <div class="inner contact__inner">
            <div class="contact__content">
              <form action="#" method="post">
                <dl class="contact__list">
                  <!-- 種別-->
                  <div class="contact__item">
                    <dt class="contact__item--title">種別</dt>
                    <dd class="contact__item--desc">
                      <select name="kind" id="kind">
                        <option value="-">選択してください</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                      </select>
                    </dd>
                  </div>
                  <!-- 氏名-->
                  <div class="contact__item">
                    <dt class="contact__item--title">氏名</dt>
                    <dd class="contact__item--desc">
                      <input id="name" type="text" name="name" placeholder="氏名">
                    </dd>
                  </div>
                  <!-- フリガナ -->
                  <div class="contact__item">
                    <dt class="contact__item--title">フリガナ</dt>
                    <dd class="contact__item--desc">
                      <input id="name_kana" type="text" name="name_kana" placeholder="フリガナ">
                    </dd>
                  </div>
                  <!-- 電話番号 -->
                  <div class="contact__item">
                    <dt class="contact__item--title">電話番号</dt>
                    <dd class="contact__item--desc">
                      <input id="phone" type="tel" name="phone" placeholder="09012345678">
                    </dd>
                  </div>
                  <!-- メールアドレス -->
                  <div class="contact__item">
                    <dt class="contact__item--title">メールアドレス</dt>
                    <dd class="contact__item--desc">
                      <input id="email" type="email" name="email" placeholder="sample@example.com">
                    </dd>
                  </div>
                  <!-- ご依頼内容-->
                  <div class="contact__item">
                    <dt class="contact__item--title">ご依頼内容</dt>
                    <dd class="contact__item--desc is-request">
                      <div class="contact__radio">
                        <input type="radio" id="create-request" value="新規WEBサイト作成" name="request-context">
                        <label for="create-request">新規WEBサイト作成</label>
                      </div>
                      <div class="contact__radio">
                        <input type="radio" id="repair-request" value="既存WEBサイト改修" name="request-context">
                        <label for="repair-request">既存WEBサイト改修</label>
                      </div>
                      <div class="contact__radio">
                        <input type="radio" id="other-request" value="その他" name="request-context">
                        <label for="other-request">その他</label>
                      </div>
                    </dd>
                  </div>
                  <!-- 備考-->
                  <div class="contact__item">
                    <dt class="contact__item--title">備考</dt>
                    <dd class="contact__item--desc">
                      <textarea id="remarks" name="remarks"></textarea>
                    </dd>
                  </div>
                </dl>
                <!-- プライバリーポリシー-->
                <div class="contact__privacy">
                  <input id="privacy" type="checkbox" name="privacy" checked>
                  <label for="privacy">個人情報保護方針に同意する</label>
                </div>
                <!-- 送信ボタン-->
                <button class="contact__submit" id="submit" disabled>送信する</button>
              </form>
            </div>
          </div>
        </section>
      </main>
      <!-- フッター-->
      <footer class="footer">
        <!-- フローティングアイテム-->
        <div class="util__floating"><a href="#"></a></div>
        <div class="inner footer__inner"><small class="footer__copy-right">copy-right</small></div>
      </footer>
    </div>
  </body>
</html>
